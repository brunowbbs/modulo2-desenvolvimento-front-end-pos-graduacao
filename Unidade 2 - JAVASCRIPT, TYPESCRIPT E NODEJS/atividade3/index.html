<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <h1>Calculadora de IMC</h1>
    <h4>
      Coloque os seus dados na calculadora a seguir e saiba qual é o seu IMC:
    </h4>

    <div class="container">
      <button type="button" class="btn btn-primary btn-lg homem">HOMEM</button>
      <button type="button" class="btn btn-secondary btn-lg mulher">
        MULHER
      </button>
      <form class="form">
        <div class="form-group">
          <label for="formGroupExampleInput">PESO</label>
          <input
            type="number"
            class="form-control"
            id="input1"
            placeholder="exemplo: 71.5"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">ALTURA</label>
          <input
            type="number"
            class="form-control"
            id="input2"
            placeholder="exemplo: 1.80"
          />
        </div>
        <button
          type="button"
          id="calcular"
          class="btn btn-primary btn-lg calcular"
        >
          calcular
        </button>
        <div class="resultado"></div>
      </form>
    </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="./js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
